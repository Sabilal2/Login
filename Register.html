<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APK Inventory</title>
    <link rel="stylesheet" href="Register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay">

      <form action="index html" method="post" class="box">
        <div class="header">
          <h4>register to your account</h4>
          <p></p>
        </div>
        <div class="login-area">
          <input type="text" class="username" placeholder="username">
          <input type="password" class="password" placeholder="password">
          <input type="password" class="password" placeholder="re-password">
          <input type="email" class="email" placeholder="email">
          <input type="submit" value="register" class="submit">
          <a href="Login.html"> login </a>
        </div>
      </form>
    </div>
  </body>
</html>
